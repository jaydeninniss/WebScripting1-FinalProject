<!DOCTYPE html>

          </nav>
          </div>

        <nav id="mobile-menu">

          </div>
          <div id="adventure" class="photochunk">
              <div class="overlay">
                  <h3>ADVENTURE</h3>
              </div>
          </div>
          <div id="landscape" class="photochunk">
              <div class="overlay">
                  <h3>LANDSCAPE</h3>
              </div>
          </div>
          <div id="another" class="photochunk">
              <div class="overlay">
                  <h3>ANOTHER</h3>
                  </div>
